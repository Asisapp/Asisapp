<script src="https://rawgit.com/LazarSoft/jsqrcode/master/src/qrcode.js"></script>
<script src="https://rawgit.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
<script>
    window.onload = function() {
        var reader = document.getElementById('reader');
        var scanner = new Instascan.Scanner({ video: reader });
        scanner.addListener('scan', function (content) {
            alert('Escaneado: ' + content);
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No se encontró ninguna cámara en el dispositivo.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    }
</script>
